<h2>All Users</h2>
<div class="containers">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Roles</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="user in data">
                <td>{{user.userName}}</td>
                <td>{{user.password}}</td>
                <td>{{user.roles | rolesToString}}</td>
            </tr>
        </tbody>
    </table>
</div>
